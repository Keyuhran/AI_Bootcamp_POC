<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Conversation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root"></div>
  <div class="logo-container">
    <img src="media/PUB_logo.png" alt="PUB Logo" class="pub-logo"/>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="data.html">Statistics</a>
      <a href="file_upload.html">File Upload</a>
      <a href="about.html">About Us</a>
    </div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const BACKEND_URL = "/python";
    const PYTHON_BACKEND_URL = "/python";
  
    function App() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState("");
      const [selectedFile, setSelectedFile] = useState(null);
      const [isBotTyping, setIsBotTyping] = useState(false);
      const [showScrollButton, setShowScrollButton] = useState(false);
      const messagesEndRef = useRef(null);
      const textareaRef = useRef(null);
      const reloadTimer = useRef(null);
  
      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };
  
      const resetReloadTimer = () => {
        clearTimeout(reloadTimer.current);
        reloadTimer.current = setTimeout(() => {
          window.location.reload();
        }, 10 * 60 * 1000); // 10 minutes
      };
  
      useEffect(() => {
        const cached = localStorage.getItem("chatHistory");
        if (cached) setMessages(JSON.parse(cached));
      }, []);
  
      useEffect(() => {
        localStorage.setItem("chatHistory", JSON.stringify(messages));
      }, [messages]);
  
      useEffect(() => {
        const storedMsg = localStorage.getItem("initialMessage");
        if (storedMsg) {
          const userMessage = {
            text: storedMsg,
            sender: "Kieran",
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
          };
          setMessages(prev => [...prev, userMessage]);
          scrollToBottom();
          localStorage.removeItem("initialMessage");
          resetReloadTimer(); // Start inactivity timer on initial message
  
          const fetchResponse = async () => {
            setIsBotTyping(true);
            try {
              let response;
              if (storedMsg.startsWith("Analyse this file:")) {
                const cleanText = storedMsg.replace("Analyse this file:", "").trim();
                response = await fetch(`${BACKEND_URL}/analyze`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ text: cleanText })
                });
              } else {
                response = await fetch(`${PYTHON_BACKEND_URL}/chat`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ content: storedMsg })
                });
              }
  
              const data = await response.json();
              const botMessage = {
                text: data.summary || data.response,
                sender: "Bot",
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                showDetails: data.showDetails,
                score: data.emailScore || data.score,
                originalInput: storedMsg
              };
              setMessages(prev => [...prev, botMessage]);
              scrollToBottom();
            } catch (err) {
              console.error("❌ Error sending initial message to backend:", err);
            } finally {
              setIsBotTyping(false);
            }
          };
  
          fetchResponse();
        }
      }, []);
  
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!input.trim() && !selectedFile) return;
        setIsBotTyping(true);
        resetReloadTimer(); // Reset inactivity timer on user message
  
        const userMessage = {
          text: input || (selectedFile && `Uploaded file: ${selectedFile.name}`),
          sender: "Kieran",
          time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };
  
        setMessages(prev => [...prev, userMessage]);
        setInput("");
  
        try {
          await fetch(`/create-interaction`, { method: "POST" });
          let response;
          let originalInput = input;
  
          if (selectedFile) {
            const formData = new FormData();
            formData.append("file", selectedFile);
            response = await fetch(`/analyze-file`, {
              method: 'POST',
              body: formData
            });
          } else if (input.startsWith("Analyse this file:")) {
            const cleanText = input.replace("Analyse this file:", "").trim();
            originalInput = cleanText;
            response = await fetch(`${BACKEND_URL}/analyze`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: cleanText })
            });
          } else {
            response = await fetch(`${PYTHON_BACKEND_URL}/chat`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ content: input })
            });
          }
  
          const data = await response.json();
          const botMessage = {
            text: data.summary || data.response,
            sender: "Bot",
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            showDetails: data.showDetails,
            score: data.emailScore || data.score,
            originalInput
          };
  
          setMessages(prev => [...prev, botMessage]);
        } catch (err) {
          console.error("❌ Error getting response:", err);
        } finally {
          setSelectedFile(null);
          setIsBotTyping(false);
        }
      };
  
      const handleAnalysisClick = () => {
        setInput("Analyse this file: ");
      };
  
      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        scrollToBottom();
      }, [messages]);
  
      useEffect(() => {
        const container = document.querySelector(".messages-container");
        const handleScroll = () => {
          if (!container) return;
          const nearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
          setShowScrollButton(!nearBottom);
        };
        container?.addEventListener("scroll", handleScroll);
        return () => container?.removeEventListener("scroll", handleScroll);
      }, []);
  
      useEffect(() => {
        const textarea = textareaRef.current;
        if (!textarea) return;
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, window.innerHeight * 0.3) + 'px';
      }, [input]);
  
      return (
        <div className="app-container">
          <aside className="sidebar">
            <div className="icon-wrapper">
              <img src="data:image/svg+xml;utf8,<svg fill='white' width='32' height='32'><circle cx='16' cy='16' r='16'/></svg>" alt="Analytics" />
              <span>Analytics</span>
            </div>
            <div className="icon-wrapper">
              <img src="data:image/svg+xml;utf8,<svg fill='white' width='32' height='32'><rect x='4' y='4' width='24' height='24'/></svg>" alt="Advanced Reasoning" />
              <span>Advanced Reasoning</span>
            </div>
          </aside>
  
          <main className="chat-content">
            <div className="messages-container" style={{ position: "relative" }}>
              {messages.map((msg, idx) => (
                <div key={idx} className={`message-bubble ${msg.sender === "Kieran" ? "user-message" : "bot-message"}`}>
                  <p>{msg.text}</p>
                  {msg.showDetails && (
                    <button
                      onClick={async () => {
                        try {
                          let cleanedInput = (msg.originalInput || "No input provided").replace(/^Analyse this file:\s*/i, "").trim();

                          // Call your own server to summarize properly
                          const response = await fetch('/summarize-text', {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ body: cleanedInput })
                          });

                          const result = await response.json();

                          // Save all necessary data
                          localStorage.setItem("emailBody", cleanedInput); // Cleaned version
                          localStorage.setItem("emailSummary", result.summary || "No summary found");
                          localStorage.setItem("emailScore", msg.score || 0.0);

                          setTimeout(() => {
                            window.location.href = "/details";
                          }, 200);
                        } catch (err) {
                          console.error("❌ Failed to summarize or store details:", err);
                        }
                      }}
                      className="details-button"
                    >
                      View Details
                    </button>
                  )}
                  <small>{msg.sender} · {msg.time}</small>
                </div>
              ))}
              {isBotTyping && (
                <div className="message-bubble bot-message typing-indicator">
                  <p><span className="dot"></span><span className="dot"></span><span className="dot"></span></p>
                  <small>Bot · typing...</small>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>
  
            <form className="input-form" onSubmit={handleSubmit}>
              <textarea
                id="chat-input"
                className="chat-input"
                placeholder="Type here..."
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyDown={(e) => {
                  if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit(e);
                  }
                }}
                style={{ overflowY: 'auto', maxHeight: '30vh', resize: 'none' }}
                rows={1}
                ref={textareaRef}
              />
              <button type="button" className="analysis-trigger-button" onClick={handleAnalysisClick}>
                <img src="media/Analyse.png" alt="Analyze Icon" style={{ height: '16px', width: '16px', marginRight: '4px' }} />
              </button>
            </form>
          </main>
        </div>
      );
    }
  
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
  </body>
  </html>
