<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot UI</title>
  <!-- Inline CSS for entire page -->
  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #323f91 0%, #5a6ae5 100%);
      color: #fff;
    }
    .app-container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }
    .icon-wrapper {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .icon-wrapper img {
      width: 32px;
      height: 32px;
      margin-bottom: 0.5rem;
    }
    .icon-wrapper span {
      font-size: 0.75rem;
      text-align: center;
    }
    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .greeting {
      text-align: center;
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    /* Quick action buttons */
    .button-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .quick-action-button {
      background-color: #697bdb;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .quick-action-button:hover {
      background-color: #8596ec;
    }
    /* Input form */
    .input-form {
      width: 60%;
      display: flex;
      justify-content: center;
    }
    .chat-input {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #ccc;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    .chat-input:focus {
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDNs -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for in-browser JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;
    
    // A quick sub-component for the 3 main buttons
    function QuickActionButton({ label, onClick }) {
      return (
        <button className="quick-action-button" onClick={onClick}>
          {label}
        </button>
      );
    }

    function App() {
      const userName = "Kieran"; // Hard-coded, or fetch dynamically
      const [userInput, setUserInput] = useState("");

      const handleButtonClick = (label) => {
        alert("You clicked: " + label);
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        // For now, just alert the user input
        alert("User typed: " + userInput);
        setUserInput("");
      };

      return (
        <div className="app-container">
          {/* Sidebar with icons */}
          <aside className="sidebar">
            <div className="icon-wrapper">
              {/* Sample data URI icon (a basic circle).
                  Replace with your own or reference an external file. */}
              <img
                src="data:image/svg+xml;utf8,<svg fill='white' width='32' height='32' xmlns='http://www.w3.org/2000/svg'><circle cx='16' cy='16' r='16'/></svg>"
                alt="Analytics"
              />
              <span>Analytics</span>
            </div>
            <div className="icon-wrapper">
              <img
                src="data:image/svg+xml;utf8,<svg fill='white' width='32' height='32' xmlns='http://www.w3.org/2000/svg'><rect x='4' y='4' width='24' height='24'/></svg>"
                alt="Advanced Reasoning"
              />
              <span>Advanced Reasoning</span>
            </div>
          </aside>

          {/* Main content area */}
          <main className="main-content">
            <h1 className="greeting">
              Good evening, {userName}
              <br />
              How can I help you today?
            </h1>

            {/* Row of quick action buttons */}
            <div className="button-row">
              <QuickActionButton
                label="Help me fix my grammar"
                onClick={() => handleButtonClick("Help me fix my grammar")}
              />
              <QuickActionButton
                label="Help me analyze data"
                onClick={() => handleButtonClick("Help me analyze data")}
              />
              <QuickActionButton
                label="What are your capabilities?"
                onClick={() => handleButtonClick("What are your capabilities?")}
              />
            </div>

            {/* Input box for user queries */}
            <form className="input-form" onSubmit={handleSubmit}>
              <input
                type="text"
                placeholder="Type here..."
                className="chat-input"
                value={userInput}
                onChange={(e) => setUserInput(e.target.value)}
              />
            </form>
          </main>
        </div>
      );
    }

    const rootElement = document.getElementById("root");
    ReactDOM.createRoot(rootElement).render(<App />);
  </script>
</body>
</html>
