<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Database</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

  </style>
</head>
<body>
    <div class="logo-container">
        <img src="media/PUB_logo.png" alt="PUB Logo" class="pub-logo" />
        <div class="navbar">
          <a href="index.html">Home</a>
          <a href="data.html">Statistics</a>
          <a href="file_upload.html">File Upload</a>
          <a href="about.html">About Us</a>
        </div>
      </div>
  <div class="upload-container">
    <div class="upload-header">Database upload</div>
    <div class="upload-subtext">Make sure the file format meets the requirements. It must be <code>.msg</div>

    <label for="fileInput" class="upload-drop">
      <img src="media/file-doc-icon.png" alt="DOC Icon" onerror="this.style.display='none'" />
      <p><strong>Drag & Drop</strong></p>
      <p>or <label for="fileInput" style="text-decoration: underline; cursor: pointer; color: #58a6ff;">choose a file</label></p>
      <input type="file" id="fileInput" />
      <p style="font-size: 0.8rem; color: #8b949e; margin-top: 10px;">Upload emails to the database here</p>
    </label>

    <div id="upload-status" class="upload-status"></div>

    <div class="upload-actions">
      <button class="btn btn-cancel" onclick="resetForm()">Cancel</button>
      <button class="btn btn-submit" onclick="submitForm()">Submit</button>
    </div>



  <script>
    const fileInput = document.getElementById("fileInput");
    const statusBox = document.getElementById("upload-status");

    function resetForm() {
      fileInput.value = "";
      statusBox.style.display = "none";
      statusBox.textContent = "";
    }

    async function submitForm() {
      if (!fileInput.files.length) {
        statusBox.textContent = "Please choose a file first.";
        statusBox.style.display = "block";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://localhost:3000/analyze-file", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        statusBox.textContent = result.summary || "File uploaded and analyzed successfully.";
        statusBox.style.display = "block";
      } catch (err) {
        console.error("Upload error:", err);
        statusBox.textContent = "‚ùå Upload failed. Please try again.";
        statusBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
